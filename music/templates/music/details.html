<form action="{% url 'music:favourite' album.id %}" method="post">
    {% csrf_token %}
    {% for song in album.song_set.all %}

        <input type="radio" value={{song.id}} id="song {{forloop.counter}}" name="song">
            <label>
                {{song.song_title}}

                {% if song.is_favourite%}
                <img src="https://i.pinimg.com/236x/5d/50/9b/5d509b596e25d3a305166ba41e29ce3e--tiny-star-tattoos-star-tatoos.jpg">

             {% endif %}

            </label>
    {% endfor %}

    <input type="submit" value="Favourite">


</form>
